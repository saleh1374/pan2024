name: Upload Software to TIRA
on: workflow_dispatch
jobs:
  docker-build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Set up Dependencies
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install required python packages
        run: |
          python -m pip install --upgrade pip
          pip3 install tira
      - name: Build, test, and upload image
        run: |
          docker build -t registry.webis.de/code-research/tira/tira-user-karami-sh/github-action-submission:0.0.1 -f ${{ github.workspace }}/Dockerfile ${{ github.workspace }}
          tira-run --input-dataset multi-author-writing-style-analysis-2024/multi-author-spot-check-20240428-training --image registry.webis.de/code-research/tira/tira-user-karami-sh/github-action-submission:0.0.1
